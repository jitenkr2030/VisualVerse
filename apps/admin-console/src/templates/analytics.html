<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - VisualVerse Admin Console</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>VisualVerse</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-item">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Dashboard
            </a>
            <a href="{{ url_for('users') }}" class="nav-item">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                </svg>
                Users
            </a>
            <a href="{{ url_for('content') }}" class="nav-item">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                </svg>
                Content
            </a>
            <a href="{{ url_for('moderation') }}" class="nav-item">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"/>
                </svg>
                Moderation
            </a>
            <a href="{{ url_for('analytics') }}" class="nav-item active">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                Analytics
            </a>
            <a href="{{ url_for('settings') }}" class="nav-item">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Settings
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
        </div>
    </aside>
    
    <main class="main-content">
        <header class="main-header">
            <div class="header-title">
                <h1>Analytics & Reports</h1>
                <p>Platform performance metrics and insights</p>
            </div>
            <div class="header-actions">
                <input type="date" class="date-input">
                <span>to</span>
                <input type="date" class="date-input">
                <button class="btn btn-primary">Generate Report</button>
            </div>
        </header>
        
        <div class="analytics-content">
            <div class="analytics-grid">
                <div class="analytics-card full-width">
                    <h3>Engagement Over Time</h3>
                    <div class="chart-placeholder">
                        <p>Chart visualization would appear here</p>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>Top Performing Content</h3>
                    <div class="top-content-list">
                        <p>Loading...</p>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>User Demographics</h3>
                    <div class="demographics-list">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
